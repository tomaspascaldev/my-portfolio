<div class="section" id="experience">
    <div class="container cc-education">
        <div class="h4 text-center mb-4 title">Work Experience</div>
        <div class="colorlib-narrow-content">

            <div class="row">
                <div class="col-md-12">
                    <div class="timeline-centered">
                        @for (work of workExperience; track $index) {
                            <article class="timeline-entry animate-box"
                                data-animate-effect="fadeInLeft">
                                <div class="timeline-entry-inner">

                                    <div class="timeline-icon color">
                                        <i class="icon-pen2"></i>
                                    </div>

                                    <div class="timeline-label">
                                        <h2>{{work.company}}<span>&nbsp;{{work.timeline}}, {{work.location}}</span></h2>
                                        <h4> {{work.role}}</h4>
                                        <p>{{work.description}}</p>
                                        @for (act of work.activities | split; track $index) {
                                            <li>{{act}}</li>
                                        }

                                    </div>
                                </div>
                            </article>
                        }
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
